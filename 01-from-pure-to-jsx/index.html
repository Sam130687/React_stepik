<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure react</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const Book = (props) => {
            return React.createElement('div', {}, [
                React.createElement('h2', {}, props.name),
                React.createElement('p', {}, props.year),
                React.createElement('p', {}, props.price),
            ])
        }

        const App = () => {
            return React.createElement('div', {}, [
                React.createElement("h1", {id: 'hello', className: 'class1'}, 'hello world'),
                React.createElement(Book, {name: 'JS for beginers', year: 2018, price: 100}),
                React.createElement(Book, {name: 'React', year: 2020, price: 1200}),
                React.createElement(Book, {name: 'vue JS', year: 2021, price: 1500}),
            ])
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
